<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<div class="calc-container">

    <input name="display-field" id="display-field" type="text" value="123.55" readonly>

    <div class="right-button-bar">
        <button type="button" class="button">+</button>
        <button type="button" class="button">-</button>
        <button type="button" class="button">*</button>
        <button type="button" class="button">/</button>
    </div>
    <div id="main-button-bar">
        <button type="button" class="button">AC</button><button type="button" class="button">M+</button><button type="button" class="button">MR</button>
    </div>
</div>

</html>
