<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<div class="calc-container">

    <input name="display-field" id="display-field" type="text" value="123.55" readonly>

    <div class="right-button-bar">
        <button type="button" class="button" id="btn-add">+</button>
        <button type="button" class="button" id="btn-sub">-</button>
        <button type="button" class="button" id="btn-mul">*</button>
        <button type="button" class="button" id="btn-div">/</button>
        <button type="button" class="button" id="btn-exe">=</button>
    </div>
    <div id="main-button-bar">
        <button type="button" class="button" id="btn-ac">AC</button><button type="button" class="button" id="bnt-mp">M+</button><button type="button" class="button" id="btn-mr">MR</button>
    </div>
</div>

<script src="calc.js"></script>
</body>
</html>
